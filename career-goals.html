<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Goals</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      text-align: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 2rem 1rem;
    }

    .section-box {
      max-width: 800px;
      background-color: #fff;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .section-box {
      background-color: #1e1e1e;
    }

    ul {
      padding-left: 1.5rem;
    }

    a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      background-color: #ccc;
      border-radius: 34px;
      cursor: pointer;
      transition: background-color 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }

    input:checked + .slider {
      background-color: #4a90e2;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .video-wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 20px;
    }

    .dark-mode footer {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .quote-section {
      background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
      color: #fff;
      text-align: center;
      padding: 1.5rem 1.5rem;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dark-mode .quote-section {
      background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
    }

    .quote-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.02) 0%, 
        rgba(255, 255, 255, 0.05) 50%, 
        rgba(255, 255, 255, 0.02) 100%);
      animation: shimmer 6s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .quote-text {
      font-size: 1.4rem;
      font-style: italic;
      font-weight: 300;
      line-height: 1.4;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      margin: 0;
      font-family: 'Georgia', serif;
      letter-spacing: 0.3px;
    }

    .quote-text::before,
    .quote-text::after {
      content: '"';
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.2);
      position: absolute;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
    }

    .quote-text::before {
      top: -8px;
      left: -20px;
    }

    .quote-text::after {
      bottom: -28px;
      right: -20px;
    }

    .river-accent {
      width: 30%;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.4) 20%, 
        rgba(255, 255, 255, 0.8) 50%, 
        rgba(255, 255, 255, 0.4) 80%, 
        transparent 100%);
      margin: 1rem auto 0;
      border-radius: 1px;
      animation: flow 8s ease-in-out infinite;
    }

    @keyframes flow {
      0%, 100% { 
        transform: scaleX(1); 
        opacity: 0.5; 
      }
      50% { 
        transform: scaleX(1.2); 
        opacity: 1; 
      }
    }

        font-size: 1.2rem;
